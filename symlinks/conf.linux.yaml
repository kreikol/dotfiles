- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- link:
    ~/.dotly: os/linux/.dotly
    ~/.profile: shell/profile
    ~/.screenlayout: os/linux/screenlayout
    ~/wallpaper.jpg: images/wallpaper.jpg
    ~/.config/i3: os/i3
    ~/.config/gtk-3.0: os/linux/x/gtk-3.0
    ~/.xinitrc: os/linux/x/.xinitrc
    ~/.config/dunst: os/linux/dunst
    ~/.config/lxterminal: os/linux/lxterminal
    ~/.config/nvim: editors/nvim
    ~/.config/qutebrowser: browsers/qutebrowser
    ~/.config/greenclip.toml: os/linux/greenclip/greenclip.toml
    ~/qmk_firmware/keyboards/crkbd/keymaps/mir: keyboards/mir
    $DOTFILES_PATH/bin/dotnet: $APPS_DIR/dotnet/current/dotnet
    $DOTFILES_PATH/bin/greenclip: $APPS_DIR/greenclip/current/greenclip
    $DOTFILES_PATH/bin/intellij: $APPS_DIR/IntelliJ/current/bin/idea.sh
    $DOTFILES_PATH/bin/nvim: $APPS_DIR/neovim/current/bin/nvim
    $DOTFILES_PATH/bin/postman: $APPS_DIR/Postman/current/Postman
